- defaults:
    link:
      relink: true

- clean: ["~"]

- create:
    - ~/.config/
    - ~/.config/zsh/
    - ~/.config/coc/extensions/

- link:
    ~/.config/alacritty: alacritty
    ~/.config/coc/extensions/package.json: coc/package.json
    ~/.config/colorls: colorls
    ~/.config/karabiner: karabiner
    ~/.config/nvim: nvim
    ~/.config/yabai: yabai
    ~/.config/zsh/completion: zsh/completion
    ~/.config/zsh/configs: zsh/configs
    ~/.config/zsh/.zshrc: zsh/zshrc
    ~/.config/zsh/.zprofile: zsh/zprofile
    ~/.config/git: git
    ~/.zshenv: zsh/zshenv
    ~/.hammerspoon: hammerspoon
    ~/.tool-versions: asdf/tool-versions
    ~/.skhdrc: skhd/skhdrc
    ~/.fzf.zsh: fzf/init.zsh
    ~/.hyper.js: hyper/config.js
- shell:
- [git submodule update --init --recursive, Installing submodules]
    -
        descripton: installs homebrew
        command: curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh
